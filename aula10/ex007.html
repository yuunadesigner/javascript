<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>
    <SCript>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //relaciona a var ao input de id txtn1
            var tn2 = window.document.getElementById('txtn2') //relaciona a var ao input de id txtn2
            var res = window.document.getElementById('res') //relaciona a var res à div de id res
            var n1 = Number(tn1.value) //transforma os valores de tn1 de string para number
            var n2 = Number(tn2.value) //transforma os valores de tn2 de string para number
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </SCript>
</body>
</html>
